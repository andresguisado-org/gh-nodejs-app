      - name: SARIF
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.DOCKER_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          format: 'sarif'
          output: 'trivy-image-results.sarif'
